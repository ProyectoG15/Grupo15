    <div id="alerta" class="alert alert-success alert-dismissible" style="display: none;">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Exito!</strong> Item agregado correctamente.
    </div>
    <div class="iframe-container" id="iframe-container">
        <div>
            <p>Sucursal 1</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.8459968801585!2d-58.37285272405415!3d-34.60805557295273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3352cbe276f75%3A0xe16921ef0545f86d!2sCasa%20Rosada!5e0!3m2!1ses!2sar!4v1716767990979!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>           </div>

    <main class="main">
        <section>
            <div id="loader-container" class="loader-container">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <div class="grid-container" id="books-container">
                <!-- Los libros se cargarán aquí dinámicamente -->
            </div>
        </section>
    </main>
    <!-- Ventana Modal -->
    <div id="modal-carrito" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2> 
            <div id="carrito-resumen"></div>
            <div class="fin-modal">
                <div id="subtotal-precio">
                    <p><span id="subtotal-total">$0.00</span></p>
                </div>
                <button class="finalizar button" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>
    </div>
    <!-- Ventana Modal de Login -->
    <div id="login-modal" class="modal-login">
        <form class="modal-content-login animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('login-modal').style.display='none'" class="close-login" title="Close Modal">&times;</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
            </div>
            <div class="container">
                <label for="uname"><b>Usuario</b></label>
                <input type="text" placeholder="Ingresar Usuario" name="uname" required>
                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Contraseña" id="psw" name="psw" required>
                <button type="submit" class="button-login">Ingresar</button>
                <button type="submit" class="button-login-r">Registrarme</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Recordarme
                </label>
                <span id="passwordNote" class="password-note">La contraseña debe contener al menos una letra minúscula, una letra mayúscula, un número y al menos 8 caracteres.</span>
            </div>
            <div class="container">
                <button type="button" onclick="document.getElementById('login-modal').style.display='none'" class="cancelbtn">Cancelar</button>
                <span class="psw"><a href="#">¿Olvido su Contraseña?</a></span>
            </div>
        </form>
    </div>

    











    <div id="catalogo-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('catalogo-modal').style.display='none'">&times;</span>
            <img id="catalogo-imagen" src="" alt="Portada del libro">
            <h2 id="catalogo-titulo"></h2>
            <p id="catalogo-autor"></p>
            <p id="catalogo-descripcion"></p>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
